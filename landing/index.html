<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/gothampro.ttf">
    <link rel="stylesheet" href="./fonts/gothampro_bold.ttf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./../landing/index.css">
    <title>Toster Media</title>
</head>
<body>
    <div class="header">
        <div class="top">
            <h2>SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA</h2>
        </div>
        <div class="middle">
            <div class="detail">
                <img src="../Pictures/logo.png" alt="logo">
                <h3>orthopedic slippers</h3>
            </div>
        </div>
        <div class="bottom">
            <img src="../Pictures/image.png" alt="">
            <div class="box">
                <div class="left">
                    <h5>Limited offer</h5>
                    <div class="timer">
                        <div class="hours">
                            <p class="number" id="hour">04</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="minutes">
                            <p class="number" id="minute">51</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="seconds">
                            <p class="number" id="second">16</p>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h5>R 250.00</h5>
                    <p>R 160.00</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="top">
            <p>Excellent 4.8/5</p>
            <div class="img">
                <img src="../Pictures/Vector.png" alt="image">
                <h5>Trustpilot</h5>
            </div>
            <p>best selling</p>
        </div>
        <div class="mid">
            <h2>Orthopedic Slippers</h2>
                <div class="box">
                    <img src="../Pictures/black.png" class="img" alt="">
                    <div class="box-img">
                        <img src="../Pictures/black.png" alt="black">
                        <img src="../Pictures/orange.png" alt="orange">
                        <img src="../Pictures/pink.png" alt="pink">
                        <img src="../Pictures//yellow.png" alt="yellow">
                    </div>

                    <div class="title">
                        <h4>Fast Delivery: <span>2-4 days from SA</span> </h4>
                        <h4>In Stock: <span>Shipping from Johannesburg</span> </h4>
                        <div class="star">
                            <a href="#" class="bi-star-fill"></a>
                            <a href="#" class="bi-star-fill"></a>
                            <a href="#" class="bi-star-fill"></a>
                            <a href="#" class="bi-star-fill"></a>
                            <a href="#" class="bi-star-fill"></a>
                            <p>(10)</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <div class="boxes-color">
                        <div class="form-group-title">
                            Color
                        </div>
                        <div class="from-group">
                            <select name="select-category" id="select">
                                <option value="1">Black</option>
                                <option value="2">Orange</option>
                                <option value="3">Pink</option>
                                <option value="4">Yellow</option>
                            </select>
                        </div>
                    </div>
                    <div class="boxes-size">
                        <div class="form-group-title">
                            Size
                        </div>
                        <div class="form-group">
                            <select name="select-category" id="select">
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="btn-buy">
                    <button type="button" onclick="location.href='https:youtube.com' ">Buy now</button>
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
     integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
     integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
     crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
